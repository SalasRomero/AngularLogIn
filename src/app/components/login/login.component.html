<div class="container mt-5 mb-5">
    <div class="row">
        <div *ngIf="auth.user | async; else showLogin" class="mt-3">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Inicio Sesión con exito</h4>
                <p>Login con angular completado</p>
                <hr>
                <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
              </div>
        </div>
        <ng-template #showLogin>
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Correo:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="loginEmail()">Enviar</button>
                  </form>
                  <div *ngIf="LogInFail">
                    <div class="alert alert-danger" role="alert">
                        {{Mensaje}}
                      </div>
                    </div>
            </div>
        </ng-template>
    </div>
</div>
